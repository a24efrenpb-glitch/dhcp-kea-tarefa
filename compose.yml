services:
  router:
    build: ./router
    hostname: router
    networks:
      rede_wan:
        ipv4_address: 192.0.2.254
        interface_name: eth0
      rede_stark:
        ipv4_address: 192.168.10.254
        interface_name: eth1
      rede_lannister:
        ipv4_address: 192.168.11.254
        interface_name: eth2
      rede_targaryen:
        ipv4_address: 192.168.12.254
        interface_name: eth3
    cap_add:
      - NET_ADMIN

  ned:
    build: ./kea
    hostname: ned
    networks:
      rede_stark:
        ipv4_address: 192.168.10.10
    cap_add:
      - NET_ADMIN
    entrypoint: "bash -c /sbin/entrypoint.sh"
    volumes:
      - ./ned/dhcp4.json:/etc/kea/kea-dhcp4.conf
      - ./ned/dhcpddns.json:/etc/kea/kea-dhcpddns.conf
      - ./ned/kea.log:/var/log/kea/kea.log
      # - ./ned/dhcp:/var/lib/kea
      - ./ned/entrypoint.sh:/sbin/entrypoint.sh
  
  arya:
    build: ./dnsserver
    hostname: arya
    ports:
      - 127.0.0.1:53:53    #So na rede principal
    volumes:
      - ./arya/named.conf.options:/etc/bind/named.conf.options
      - ./arya/named.conf.local:/etc/bind/named.conf.local
      - ./arya/zonas:/var/cache/bind/zonas

    networks:
      rede_stark:
        ipv4_address: 192.168.10.11
    dns: 127.0.0.1


